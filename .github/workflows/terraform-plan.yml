name: Terraform Plan

on:
  pull_request:
    paths:
      - "infra/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-terraform-plan
          aws-region: eu-north-1

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Build Lambda package (lambda.zip)
        working-directory: .
        run: |
          mkdir -p build
          cd app
          zip -r ../build/lambda.zip .

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Comment plan result on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = "${{ steps.plan.outcome }}";
            const body = status === "success"
              ? "**Terraform plan succeeded** (see Actions log for full output)."
              : "**Terraform plan failed** (see Actions log for details).";
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Fail if plan failed
        if: steps.plan.outcome != 'success'
        run: exit 1
