name: terraform-destroy

on:
  workflow_dispatch: {}

jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-terraform-destroy
          aws-region: eu-north-1
          audience: sts.amazonaws.com

      # Build lambda.zip because Terraform evaluates filebase64sha256() even during destroy plan
      - name: Build lambda.zip
        run: |
          set -euo pipefail
          mkdir -p infra/build
          (cd infra/app && zip -r ../build/lambda.zip .)
          ls -lah infra/build/lambda.zip


      # One-run debug: proves paths + zip location (leave it in until destroy succeeds once)
      - name: Debug paths
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          ls -lah
          echo "---- infra/app ----"
          ls -lah infra/app
          echo "---- infra/build ----"
          ls -lah infra/build
          find . -maxdepth 5 -name "lambda.zip" -print

      - name: Terraform init
        working-directory: infra
        run: terraform init -input=false -reconfigure

      - name: Terraform plan destroy
        working-directory: infra
        run: terraform plan -destroy -input=false

      - name: Terraform destroy
        working-directory: infra
        run: terraform destroy -auto-approve -input=false
